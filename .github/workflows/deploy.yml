# GitHub Pages デプロイ用のシンプルなワークフロー
name: Deploy to GitHub Pages

on:
  # main ブランチへのプッシュ時に実行
  push:
    branches: ["main"]
  # Actions タブから手動でワークフローを実行できるようにする
  workflow_dispatch:

# GITHUB_TOKEN のパーミッションを設定し、デプロイを許可する
permissions:
  contents: read
  pages: write
  id-token: write

# 1つのジョブでデプロイを完結させる
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # "out" ディレクトリからアップロード
          path: "./out"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
